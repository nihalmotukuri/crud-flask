<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>

<body>
    <ul>
        {% for book in books_list %}
        <li>
            {{ book.title }}<br>{{ book.genre }}<br>{{ book.authors | join(', ') if book.authors else "" }}<br>
            <a href="/update/{{ book._id }}">
                Add Authors</button>
            </a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
