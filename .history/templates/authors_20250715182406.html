<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <ul>
        {% for author in authors_list %}
            <li>
            {{ author['author_name'] }}<br>
            Books: {{ book['author_names'] | join(', ') if book['author_names'] else 'N/A' }}
            <a href="/update_author/{{ author._id }}">Add Books</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
