<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>All Users</h1>
    <a href="/add">Add New User</a>
    <ul>
        {% for user in users %}
            <li>
                {{ user.name }} ({{ user.email }})
                <a href="/edit/{{ user._id }}">Edit</a>
                <a href="/delete/{{ user._id }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
